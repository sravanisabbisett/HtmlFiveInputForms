<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/ficeInputForms.css">
</head>
<body>
   <form>
       <header class="headerContainer"><h1>HTML 5 form Input Feilds</h1></header>
       <div>
           <label for="text">text input type for Name:</label>
           <input type="text" id="text" name="text">
           <error-output class="text-error" for="text"></error-output>
       </div>
       <div>
           <label for="pwd">password input type</label>
           <input type="password" id="pwd"name="pwd" required>
       </div>
       <div>
           <label for="emal">email input type</label>
           <input type="email" id="email" name="email" required>
       </div>
       <div>
           <label for="url">url input type</label>
           <input type="url" id="url" name="url">
       </div>
       <div>
           <label for="number">number input type</label>
           <input type="number" id="number" name="number" required>
       </div>
       <div>
           <label for="tel">tel input type</label>
           <input type="tel" id="tel" name="tel">
       </div>
       <div>
           <label for="search">search input type</label>
           <input type="search" id="search" name="search">
       </div>
       <div class="nativeDateTimePicker">
           <label for="startDate">Choose a date</label>
           <input type="date" id="startDate" name="startDate">
           <span class="validity"></span>
       </div>
       <div>
           <label for="salary">choose your salary</label>
           <input type="range" id="salary" name="salary" min="300000" max="500000"
                    step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
       </div>
       <div>
           <button>Submit</button>
       </div>
   </form> 
   <script>
        const salary=document.querySelector("#salary");
        const output=document.querySelector(".salary-output");
        output.textContent=salary.value;
        salary.addEventListener('input',function(){
            output.textContent=salary.value;
        });

        const sname=querySelector("#name");
   </script>
</body>
</html>
